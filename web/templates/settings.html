<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Account Settings</title>
  </head>
  <style type="text/css">
    .navbar-brand {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
      background-color: rgba(0, 0, 0, 0.25);
      width: 115px;
    }
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    input {
      margin-bottom: 10px;
    }
  </style>
  <header
    class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
  >
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3">Grubway</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link px-3" href="/store">Store</a>
    </div>
    <div class="navbar-nav">
      <a class="nav-link px-3" href="/orders">Orders</a>
    </div>
    <div class="navbar-nav">
      <a class="nav-link px-3 active" href="/settings">Account Settings</a>
    </div>
    <div class="navbar-nav">
      <a class="nav-link px-3" href="/cart">Cart</a>
    </div>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="/logout">Sign out</a>
      </div>
    </div>
  </header>
  <body class="text-center">
    <main class="form-signin">
      <form id="form_login" method="POST" action="/updateAccount">
        <img
          class="mb-4"
          src="{{url_for('static', filename='Grubway.png')}}"
          alt=""
          width="261"
          height="111"
        />
        <h1 class="h3 mb-3 fw-normal">Account Settings</h1>
        {% if request.args.get('error') %}
        <div class="alert alert-danger" role="alert">
          {{ request.args.get('error') }}
        </div>
        {% endif %}
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            value="{{ account.username }}"
          />
          <label for="uesrname">Username</label>
        </div>
        <div class="form-floating">
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            value="{{ account.password }}"
          />
          <label for="password">Password</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="First Name"
            value="{{ account.firstName }}"
          />
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
            value="{{ account.lastName }}"
          />
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Address"
            value="{{ account.address }}"
          />
          <label for="address">Address</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Phone Number"
            value="{{ account.phoneNumber }}"
          />
          <label for="phoneNumber">Phone Number</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            value="{{ account.email }}"
          />
          <label for="email">Email</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Save Changes
        </button>
      </form>
    </main>
  </body>
</html>
